[workspace]

members = [
    "curve-constraint-tests",

    "bls12_377",
    "ed_on_bls12_377",

    "bw6_761",
    "ed_on_bw6_761",

    "bw6_767",

    "cp6_782",
    "ed_on_cp6_782",

    "bls12_381",
    "ed_on_bls12_381",
    "ed_on_bls12_381_bandersnatch",

    "bn254",
    "ed_on_bn254",
    "grumpkin",

    "mnt4_298",
    "mnt6_298",
    "ed_on_mnt4_298",

    "mnt4_753",
    "mnt6_753",
    "ed_on_mnt4_753",

    "pallas",
    "vesta",

    "secp256k1",
    "secp256r1",
    "secp384r1",
    "secq256k1",

    "curve25519",
    "ed25519",
]
resolver = "2"

[workspace.package]
version = "0.5.0-alpha.0"
authors = [ "arkworks contributors" ]
homepage = "https://arkworks.rs"
repository = "https://github.com/arkworks-rs/algebra"
categories = ["cryptography"]
keywords = ["cryptography", "finite-fields", "elliptic-curves" ]
include = ["Cargo.toml", "src", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.75"

[workspace.dependencies]
ark-ec = { version = "0.5.0-alpha", path = "../ec", default-features = false }
ark-ff = { version = "0.5.0-alpha", path = "../ff", default-features = false }
ark-ff-asm = { version = "0.5.0-alpha", path = "../ff-asm" }
ark-poly = { version = "0.5.0-alpha", path = "../poly", default-features = false }
ark-serialize = { version = "0.5.0-alpha", path = "../serialize", default-features = false }
ark-algebra-test-templates = { version = "0.5.0-alpha", path = "../test-templates", default-features = false }
ark-algebra-bench-templates =  { version = "0.5.0-alpha", path = "../bench-templates", default-features = false }

ark-bls12-377 = { version = "0.5.0-alpha", path = "./bls12_377", default-features = false }
ark-bls12-381 = { version = "0.5.0-alpha", path = "./bls12_381", default-features = false }
ark-ed-on-cp6-782 = { version = "0.5.0-alpha", path = "./ed_on_cp6_782", default-features = false }
ark-bn254 = { version = "0.5.0-alpha", path = "./bn254", default-features = false }
ark-mnt4-298 = { version = "0.5.0-alpha", path = "./mnt4_298", default-features = false }
ark-mnt4-753 = { version = "0.5.0-alpha", path = "./mnt4_753", default-features = false }
ark-pallas = { version = "0.5.0-alpha", path = "./pallas", default-features = false }
ark-secp256k1 = { version = "0.5.0-alpha", path = "./secp256k1" }
ark-curve25519 = { version = "0.5.0-alpha", path = "./curve25519" }

ark-curve-constraint-tests = { version = "0.5.0-alpha", path = "./curve-constraint-tests" }

ark-std = { version = "0.5.0-alpha", default-features = false }
ark-r1cs-std = { version = "0.5.0-alpha", default-features = false }
ark-relations = {version = "0.5.0-alpha", default-features = false }

[profile.release]
opt-level = 3
lto = "thin"
incremental = true
panic = 'abort'

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = "thin"
incremental = true
debug-assertions = false

[profile.dev]
opt-level = 0
panic = 'abort'

[profile.test]
opt-level = 3
lto = "thin"
incremental = true
debug-assertions = true
debug = true

[patch.crates-io]
ark-r1cs-std = { git = "https://github.com/arkworks-rs/r1cs-std/" }
ark-std = { git = "https://github.com/arkworks-rs/std/" }
ark-relations = { git = "https://github.com/arkworks-rs/snark/" }
ark-ff = { path = "../ff" }
ark-ec = { path = "../ec" }
ark-poly = { path = "../poly" }
ark-serialize = { path = "../serialize" }
ark-algebra-test-templates = { path = "../test-templates" }
ark-algebra-bench-templates = { path = "../bench-templates" }