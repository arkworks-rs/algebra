[package]
name = "ark-poly-benches"
version = "0.1.1-alpha.0"
authors = [
    "Sean Bowe",
    "Alessandro Chiesa",
    "Matthew Green",
    "Ian Miers",
    "Pratyush Mishra",
    "Howard Wu",
    "arkworks contributors",
]
description = "A library for benchmarking finite-field FFTs"
include = ["Cargo.toml", "src", "README.md", "LICENSE-APACHE", "LICENSE-MIT"]
license = "MIT/Apache-2.0"
edition = "2018"
publish = false

[dev-dependencies]
ark-poly = { path = "../poly" }
ark-ff = { path = "../ff" }
ark-mnt-753 = { path = "../mnt-753", default-features = false, features = [ "mnt4_753_fr", "mnt4_753_fq" ] }
criterion = "0.3.1"
rand = "0.7"

[[bench]]
name = "fft"
path = "benches/fft.rs"
harness = false
